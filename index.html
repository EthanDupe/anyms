<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumor Forum</title>
    <style>
        .p-4 { padding: 1rem; }
        .max-w-md { max-width: 28rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .text-2xl { font-size: 1.5rem; }
        .font-bold { font-weight: bold; }
        .mb-4 { margin-bottom: 1rem; }
        .flex { display: flex; }
        .flex-grow { flex-grow: 1; }
        .mr-2 { margin-right: 0.5rem; }
        .mt-2 { margin-top: 0.5rem; }
        .items-center { align-items: center; }
        .outline { border: 1px solid #ddd; }
        .h-4 { height: 1rem; }
        .w-4 { width: 1rem; }
        .card { border: 1px solid #ddd; border-radius: 0.375rem; padding: 1rem; }
    </style>
</head>
<body>
    <div id="root" class="p-4 max-w-md mx-auto"></div>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState } = React;

        const RumorInput = ({ newRumor, setNewRumor, authorName, setAuthorName, addRumor }) => (
            <>
                <div className="flex mb-4">
                    <input
                        type="text"
                        placeholder="Enter your rumor"
                        value={newRumor}
                        onChange={(e) => setNewRumor(e.target.value)}
                        className="flex-grow mr-2"
                    />
                </div>

                <div className="flex mb-4">
                    <input
                        type="text"
                        placeholder="Name (optional)"
                        value={authorName}
                        onChange={(e) => setAuthorName(e.target.value)}
                        className="flex-grow mr-2"
                    />
                    <button onClick={addRumor}>Submit Rumor</button>
                </div>
            </>
        );

        const RumorCard = ({ rumor, index, likeRumor }) => (
            <div className="card mb-4" key={index}>
                <div>
                    <h3>{rumor.author}</h3>
                </div>
                <div>
                    <p>{rumor.text}</p>
                    <div className="flex items-center mt-2">
                        <button className="outline" onClick={() => likeRumor(index)}>
                            <svg className="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 9l-3 3 3 3m0-6l3 3-3 3"></path></svg>
                            {rumor.likes}
                        </button>
                    </div>
                </div>
            </div>
        );

        const RumorList = ({ rumors, likeRumor }) => (
            <>
                {rumors.map((rumor, index) => (
                    <RumorCard key={index} rumor={rumor} index={index} likeRumor={likeRumor} />
                ))}
            </>
        );

        const RumorForum = () => {
            const [rumors, setRumors] = useState([]);
            const [newRumor, setNewRumor] = useState('');
            const [authorName, setAuthorName] = useState('');

            const addRumor = () => {
                if (newRumor.trim() !== '') {
                    const author = authorName.trim() !== '' ? authorName : 'Anonymous';
                    setRumors([...rumors, { text: newRumor, likes: 0, author }]);
                    setNewRumor('');
                    setAuthorName('');
                }
            };

            const likeRumor = (index) => {
                const updatedRumors = [...rumors];
                updatedRumors[index].likes += 1;
                setRumors(updatedRumors);
            };

            return (
                <div className="p-4 max-w-md mx-auto">
                    <h1 className="text-2xl font-bold mb-4">Anonymous Rumor Forum</h1>
                    <RumorInput
                        newRumor={newRumor}
                        setNewRumor={setNewRumor}
                        authorName={authorName}
                        setAuthorName={setAuthorName}
                        addRumor={addRumor}
                    />
                    <RumorList rumors={rumors} likeRumor={likeRumor} />
                </div>
            );
        };

        ReactDOM.render(<RumorForum />, document.getElementById('root'));
    </script>
</body>
</html>
